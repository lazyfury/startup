<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::main},'错误')" th:lang="${site.lang}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container" th:fragment="main">
  <div class="bg-white rounded-1 shadow-sm p-4">
    <div class="title-2">发生错误</div>
    <div class="flex gap-2 items-center mb-1"><span class="text-gray-600">状态码</span><span th:text="${code}">500</span></div>
    <div class="flex gap-2 items-center mb-1"><span class="text-gray-600">提示</span><span th:text="${message} ?: '服务器处理请求时出现问题'"></span></div>
    <div class="flex gap-2 items-center mb-1"><span class="text-gray-600">时间</span><span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></div>
    <div class="mt-3 space-x-2">
      <a href="/" class="btn">返回首页</a>
      <a href="/login" class="btn">重新登录</a>
    </div>
  </div>
</div>
</body>
</html>
