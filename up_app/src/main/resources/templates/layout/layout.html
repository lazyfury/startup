<!DOCTYPE html>
<html data-theme="light" th:fragment="layout(main,title)" th:lang="${site.lang}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - ' + ${site.title}">Title</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" th:content="${site.description}">
    <meta name="keywords" th:content="${site.keywords}">
    
    <th:block th:utext="${vite.scriptTag('@vite/client')}"></th:block>
    <th:block th:utext="${vite.scriptTag('src/main.ts')}"></th:block>
    <th:block th:utext="${vite.styleTag('src/style.scss')}"></th:block>
</head>

<body >
    <div th:replace="~{layout/header::header(title)}"></div>
    <main class="content-width p-2">
        <div th:replace="${main}"></div>
    </main>
    <div th:replace="~{layout/footer::footer}"></div>
</body>

</html>
