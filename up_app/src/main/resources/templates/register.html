<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::main},'注册')" th:lang="${site.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="container" th:fragment="main">
    <div class="flex flex-col items-center">
      <div class="bg-white rounded-1 shadow-sm p-4 w-600px m-4 mx-auto">
        <div class="title-2 mb-2">注册</div>
        <form action="/register" method="post" class="space-y-2">
          <label for="username" class="block text-sm text-gray-700">用户名</label>
          <input id="username" name="username" type="text" required autocomplete="username"
            class="block w-full border border-gray-300 rounded-1 px-2 py-1" />
          <label for="password" class="block text-sm text-gray-700">密码</label>
          <input id="password" name="password" type="password" required autocomplete="new-password"
            class="block w-full border border-gray-300 rounded-1 px-2 py-1" />
          <button type="submit" class="btn">创建账户</button>
          <div class="text-red-600 text-sm" th:if="${session.registerError}" th:text="${session.registerError}"></div>
          <div class="text-green-600 text-sm" th:if="${param.success}" th:text="'注册成功，请前往登录'"></div>
        </form>
      </div>
      <div class="mt-1"><a href="/login" class="link">去登录</a> · <a href="/" class="link">首页</a></div>
    </div>

  </div>
</body>

</html>
