
server:
  port: 9001
spring:
  config:
    import: optional:application-local.yaml
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/startup?useUnicode=true&useSSL=false&serverTimezone=UTC
    username: startup
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
    
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  

security:
  jwt:
    # 开发环境示例密钥（请在生产环境替换为更安全的密钥）
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef01234567891abcdef
    ttlMillis: 3600000

  isLoginFormEnabled: true
  logoutEnabled: true
  whitelist:
    - /api/auth/login
    - /api/auth/register
    - /hqjh/getUrl
    - /api/hqjh/getUrl
  

# 日志配置
logging:
  level:
    io.sf: INFO
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.hibernate: WARN
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
  

vite:
  debug: false
  public-dir: web/public
  assets-dir: assets
  base-url: "http://127.0.0.1:5173"

hqjh:
  api-key: ${HQJH_API_KEY:}
  api-secret: ${HQJH_API_SECRET:}
  base-url: ${HQJH_BASE_URL:http://127.0.0.1:1003/api}
  mch-no: ${HQJH_MCH_NO:}
  